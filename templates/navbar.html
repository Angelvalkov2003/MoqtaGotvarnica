<style>
  * {
      box-sizing: border-box;
  }

  body {
    background: linear-gradient(to right, #d9af74, #764d24);
        margin:0;
        padding:0;
        }


  a {
      color: #000000d4;
      text-decoration: none;
  }
  .dish-container{
      display: grid;
      grid-template-columns: 3fr 2fr;
  }
  
  .image-container img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  
} /* Adjust the width to your desired size */


  .row {
  display: flex;
  justify-content: center; /* Center align the flex items horizontally */
  align-items: center; /* Center align the flex items vertically */
  flex-wrap: wrap;
  padding: 0 4px;
  padding-top:80px;
}

.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
  text-align: center; /* Center align the content within each column */
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
  max-width: 300px; /* Adjust the max-width to make the images bigger */
}

@media screen and (min-width: 801px) {
  /* Increase the max-width to make the images bigger on larger screens */
  .column img {
    max-width: 550px; /* Adjust the max-width to your desired size */
  }
}


/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}


  .menu-container {
      display: grid;
      grid-template-columns: 1fr 10fr;
  }

  .types {
      text-align: center;
      border-right: thick double #725233;
      padding-top: 40px;
      font-size: 30px;
  }
  .dishes{
    text-align: center;
  }

  .nav {
      height: 80px; /* Updated height value */
      width: 100%;
      background: linear-gradient(#4e3722, #725233);
      position: fixed; /* Change position to fixed */
      z-index: 9999; /* Add a higher z-index value */
      

  }

  .nav > .nav-header {
      display: inline;
  }
  .nav-title img{
    box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.5);

  }

  .nav > .nav-header > .nav-title {
      display: inline-block;
      font-size: 22px;
      color: #fff;
      padding: 10px 10px 10px 10px;
  }

  .nav > .nav-btn {
      display: none;
  }

  .nav > .nav-links {
      display: inline;
      float: right;
      font-size: 18px;
  }

  .nav > .nav-links > a {
      display: inline-block;
      padding: 13px 10px 13px 10px;
      text-decoration: none;
      color: #efefef;
  }

  .nav > .nav-links > a:hover {
      background-color: rgba(0, 0, 0, 0.3);
  }

  .nav > #nav-check {
      display: none;
  }

  .nav-title a img {
      height: 60px; /* Adjust the height as desired */
  }

  @media (max-width: 600px) {
      
      .nav > .nav-btn {
          display: inline-block;
          position: absolute;
          right: 0px;
          top: 0px;
      }

      .nav > .nav-btn > label {
          display: inline-block;

          padding: 20px;
      }

      .nav > .nav-btn > label:hover,
      .nav #nav-check:checked ~ .nav-btn > label {
          background-color: rgba(0, 0, 0, 0.3);
      }

      .nav > .nav-btn > label > span {
          display: block;
          width: 25px;
          height: 10px;
          border-top: 2px solid #eee;
      }

      .nav > .nav-links {
          position: absolute;
          display: block;
          width: 100%;
          background-color: #333;
          height: 0px;
          transition: all 0.3s ease-in;
          overflow-y: hidden;
          top: 80px; /* Adjusted top value to account for increased height */
          left: 0px;
      }

      .nav > .nav-links > a {
          display: block;
          width: 100%;
      }

      .nav > #nav-check:not(:checked) ~ .nav-links {
          height: 0px;
      }

      .nav > #nav-check:checked ~ .nav-links {
          height: calc(100vh - 80px); /* Adjusted height value */
          overflow-y: auto;
      }
      .dishes img {
          width:200px;
      }
  }
</style>


<!-- Social Media Icons -->

<div class="nav">
  <input type="checkbox" id="nav-check">
  <div class="nav-header">
    <div class="nav-title">
      <a href="{% url 'home' %}"><img src="http://localhost:8000/files/images/logo2.jpg" alt="Logo"></a>
    </div>
  </div>
  <div class="nav-btn">
    <label for="nav-check">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
  
  <div class="nav-links">
    <a href="{% url 'typesofdishes' %}">Меню</a>
    <a href="{% url 'sale' %}" >Намаления</a>
    <a href="{% url 'information' %}">За нас</a>
    <a href="https://www.facebook.com/profile.php?id=100064424874157" target="_blank"><i class="fa fa-facebook"></i></a>
    <a href="tel:0886763612" target="_blank"><i class="fa fa-phone"></i></a>
  </div>
</div>
